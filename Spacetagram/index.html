<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link href = "styles/style.css" rel = "stylesheet" type = "text/css">
	<title>Spacetagram!</title>
</head>
<body>
	<div class="container bg-white">
		<header class="d-flex flex-wrap justify-content-around py-3 mb-2 border-bottom">
			<a href="#" class="d-flex align-items-center mb-md-0 text-dark text-decoration-none">
				<i class="bi bi-star-fill me-2"></i>
				<span class="fs-4">Spacetagram!</span>
			</a>
			<a href="https://github.com/NitePhoenix/Shopify_Intern_Applications/tree/main/Spacetagram" class="d-flex align-items-center text-end"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Link to Github Repo" width="30px"></a>
		</header>
	</div>

	<div class="p-5 mb-4 bg-dark rounded-3" id="cover-pic">
		<div class="container-fluid py-5 px-5 bg-white bg-opacity-50 text-center">
			<h1 class="display-5 fw-bold">NASA's Astronomy Picture of the Day</h1>
			<p class="fs-4">Brought to you by NASA's image API</p>
			<button class="btn btn-primary btn-lg" type="button">Today's Image</button>
		</div>
	</div>

	<div class="card text-center">
		<div class="card-header" id="img-title0"></div>
		<img src="" id="img-picture0" alt="Astronomy image by NASA" class="card-img-top">
		<div class="card-body">
			<p class="card-text pt-1 text-start" id="img-explanation0"></p>
		</div>
		<div class="card-footer text-muted">
			<span class="" id="img-date0"></span>
		<!--
		<button type="button" class="btn btn-outline-danger float-end" onclick="animateLike()" id="button0">
		-->
		<input type="checkbox" class="btn-check text-end" id="btn-check-outlined" autocomplete="off" />
		<label class="btn btn-outline-danger float-end" for="btn-check-outlined" onClick="animateLike()"><i class="bi bi-heart pe-2"></i>Like</label>
	</div>
</div>

<div class="container my-4 overflow-hidden">
	<div class="row row-cols-1 row-cols-md-3 gy-4" id="card-container">
	</div>
</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
