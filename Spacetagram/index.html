<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href = "styles/style.css" rel = "stylesheet" type = "text/css">
	<title>Spacetagram!</title>
</head>
<body>
	<div class="container mb-0">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom">
			<a href="#" class="d-flex align-items-center mb-md-0 text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
				<span class="fs-4">Spacetagram!</span>
			</a>
		</header>
	</div>

	<div class="p-5 mb-4 bg-dark rounded-3" id="cover-pic">
		<div class="container-fluid py-5 px-5 bg-white bg-opacity-50 text-center">
			<h1 class="display-5 fw-bold">NASA's Astronomy Picture of the Day</h1>
			<p class="fs-4">Brought to you by NASA's image API</p>
			<button class="btn btn-primary btn-lg" type="button">Today's Image</button>
		</div>
	</div>

	<div class="card text-center">
		<div class="card-header" id="img-title"></div>
		<img src="" alt="Astronomy image by NASA" id="img-picture" class="card-img-top">
		<div class="card-body">
			<p class="card-text pt-1" id="img-explanation"></p>
		</div>
		<div class="card-footer text-muted" id="img-date"></div>
	</div>
